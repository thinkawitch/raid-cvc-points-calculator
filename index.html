                rare: 1000,
                epic: 3000,
                legendary: 20000,
            },
            upgrade_level: {
                rank_1: 1,
                rank_2: 2,
                rank_3: 5,
                rank_4: 10,
                rank_5: 20,
                rank_6: 40,
            },
            upgrade_rank: {
                rank_2: 10,
                rank_3: 20,
                rank_4: 100,
                rank_5: 500,
                rank_6: 1000,
            },
            ascend: {
                uncommon_1: 1,
                uncommon_2: 2,
                uncommon_3: 5,
                uncommon_4: 10,
                uncommon_5: 15,
                uncommon_6: 20,
                rare_1: 5,
                rare_2: 10,
                rare_3: 15,
                rare_4: 20,
                rare_5: 25,
                rare_6: 50,
                epic_1: 10,
                epic_2: 20,
                epic_3: 50,
                epic_4: 100,
                epic_5: 200,
                epic_6: 500,
                legendary_1: 50,
                legendary_2: 100,
                legendary_3: 250,
                legendary_4: 500,
                legendary_5: 1000,
                legendary_6: 2500,
            },
            upgrade_skill: {
                common: 10,
                uncommon: 20,
                rare: 500,
                epic: 1000,
                legendary: 3000,
            },
            great_hall: {
                level_1: 100,
                level_2: 200,
                level_3: 500,
                level_4: 750,
                level_5: 1000,
                level_6: 1500,
                level_7: 2000,
                level_8: 2500,
                level_9: 3500,
                level_10: 5000,
            }
        }

        const champions = ['common', 'uncommon', 'rare', 'epic', 'legendary'];
        const ranks = [1, 2, 3, 4, 5, 6];

        function updateThePoints() {
            let points = 0;
            points += getPointsForGetChampions();
            points += getPointsForUpgradeLevels();
            points += getPointsForUpgradeRanks();
            points += getPointsForAscension();
            points += getPointsForUpgradeSkills();
            points += getPointsForGreatHall();
            //console.log('updateThePoints', points);
            //document.getElementById('total-points').textContent = points;
            document.getElementById('total-points').textContent = new Intl.NumberFormat().format(points);
        }

        function getPointsForGetChampions() {
            let points = 0;
            champions.forEach(name => {
                points += document.getElementById('f-get-champ-' + name).value * awards['get_champion'][name];
                points += document.getElementById('f-get-champ-f-' + name).value * awards['get_champion_first'][name];
            });
            return points;
        }

        function getPointsForUpgradeLevels() {
            let points = 0;
            ranks.forEach(name => {
                points += document.getElementById('f-level-up-rank-' + name).value * awards['upgrade_level']['rank_' + name];
            });
            return points;
        }

        function getPointsForUpgradeRanks() {
            let points = 0;
            ranks.slice(1).forEach(name => {
                points += document.getElementById('f-upgrade-to-rank-' + name).value * awards['upgrade_rank']['rank_' + name];
            });
            return points;
        }

        function getPointsForAscension() {
            let points = 0;
            champions.slice(1).forEach(name => {
                ranks.forEach(rank => {
                    points += document.getElementById(`f-ascend-${name}-${rank}`).value * awards['ascend'][`${name}_${rank}`];
                })
            });
            return points;
        }

        function getPointsForUpgradeSkills() {
            let points = 0;
            champions.forEach(name => {
                points += document.getElementById(`f-upgrade-skill-${name}`).value * awards['upgrade_skill'][name];
            });
            return points;
        }

        function getPointsForGreatHall() {
            let points = 0;
            for (let i=1; i<=10; i++) {
                points += document.getElementById(`f-great-hall-bonus-${i}`).value * awards['great_hall'][`level_${i}`];
            }
            return points;
        }

        document.querySelectorAll('input[type=number]').forEach(inp => {
            inp.addEventListener('change', updateThePoints);
            inp.addEventListener('keyup', updateThePoints);
            //inp.addEventListener('click', updateThePoints);
        });



    </script>
