    <!-- Google tag (gtag.js) -->
    <!--<script async src="https://www.googletagmanager.com/gtag/js?id=G-F66265C1Q8"></script>-->
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-F66265C1Q8');
    </script>
    <script>
        function loadScript(fileUrl, async=true, type='text/javascript') {
            return new Promise((resolve, reject) => {
                try {
                    const s = document.createElement('script');
                    s.type = type;
                    s.async = async;
                    s.src = fileUrl;
                    s.addEventListener('load', event => {
                        resolve({ status: true });
                    });
                    s.addEventListener('error', event => {
                        reject({
                            status: false,
                            message: `Failed to load the script ＄{fileUrl}`
                        });
                    });
                    document.head.appendChild(s);
                } catch (error) {
                    reject(error);
                }
            });
        }
        if (window.location.href.toLowerCase() === 'https://thinkawitch.github.io/raid-cvc-points-calculator/') {
            loadScript('https://www.googletagmanager.com/gtag/js?id=G-F66265C1Q8')
        }
    </script>
</head>
<body>
<div class="container-md" id="the-calculator">
    <header class="position-sticky top-0">
        <h1 class="d-flex align-items-center">
            <span class="text-truncate">Raid CvC points calculator</span>
            <span class="fs-4 ms-2">⚔</span>
        </h1>
        <div class="d-flex flex-row align-items-center">
            <div class="d-flex align-items-center text-secondary">
                <span>Loading...</span>
                <div class="spinner-border ms-2" role="status" aria-hidden="true"></div>
            </div>
        </div>
    </header>
    <p class="m-0 mt-3 small">
        Calculate the points for "Clan vs Clan" (CvC) battle of Raid: Shadow Legends.
        <span class="small text-secondary">Updated 2023-09-02.</span>
    </p>
</div>
<script type="module">
    import { renderCalculator } from './js/app-render.js';
    renderCalculator(document.getElementById('the-calculator'));
</script>
</body>
